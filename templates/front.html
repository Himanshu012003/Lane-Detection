<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/media/style.css">
  <title>CLD</title>
</head>
<body>
  <form action="runcode" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <center><input type="file" name="file" id="file"></center>
    
<br>
<br>
{% if flag %}
<div >
  <center><font size="10px">Input Video</font>
  <br>
  <br>
</center>
<center>
    <video  controls autoplay>
        <source src="{{video}}" type="video/mp4">
      </video>
</center>
    <br>
    <center><font size="10px">Output Video</font>
    <br>
    <br>
  </center>
  <center>
    <video controls autoplay>
        <source src="{{new_video}}" type="video/mp4">
      </video>
  </center>
   </div>
{% endif %}
<center><br><br><input type="submit" value="Submit"></center>
</form>

</body>
</html>
